		<div id="content">
			<p class="content-nav"><a href="contact.html" title="主页">联系乐队</a></p>
			<form method="post" action="#">
				<!--表单内的元素分组，IE中不显示边框，FF和Chrome中显示-->
				<fieldset>
					<p>
						<!--文本与表单字段关联：for属性值=表单元素id值
						    提高网站可用性：点击文本，有些浏览器默认行为—— 表单字段获得焦点
							通过js，可以实现所有浏览器都有此行为-->
						<label for="name">你的名字：</label>
						<input type="text" id="name" name="name" value="请输入你的名字" class="required">				
					</p>
					<p>
						<label for="email">你的邮箱：</label>
						<input type="text" id="email" name="email" value="请输入你的邮箱" class="email required">
					</p>
					<p>
						<label for="message">你想说的话：</label>
						<!--textarea不是voud元素，包含内容相当于value，
						不要给它添加value属性，FF,IE,Chrome都不显示
						value：占位符文本，提示作用-->
						<textarea id="message" name="message" rows="7" cols="45" class="required" >请输入你想说的话</textarea>
					</p>
					<input type="submit" value=" 发 送 ">						
				</fieldset>
			</form>
